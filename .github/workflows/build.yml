name: build executable file
on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          architecture: 'x64'
          cache: 'pip'

      - name: Install Dependencies
        run: pip install -r requirements.txt

      - name: Build Executable with Nuitka (low memory)
        uses: Nuitka/Nuitka-Action@main
        with:
          nuitka-version: main
          script-name: main.pyw

          # ⭐ 不要 onefile，极大减少内存
          mode: standalone

          # ⭐ 单线程，防止编译期内存叠加
          jobs: 1

          # ⭐ 打印内存使用，方便观察
          show-memory: true

          # ⭐ 自动下载依赖
          assume-yes-for-downloads: true

          # ⭐ Tk 支持
          enable-plugins: tk-inter

          # ⭐ 明确包含 UnityPy
          include-package: |
            UnityPy
            UnityPy.resources
            UnityPy.classes
            PIL
            tkinterdnd2

          include-package-data: |
            UnityPy
            PIL
            tkinterdnd2

          include-data-dir: assets=assets

          # ⭐ 不禁用控制台（默认就是显示）
          # 不写 disable-console / enable-console 即可

          output-dir: build
          output-file: BA-Modding-Toolkit.exe


      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: BA-Modding-Toolkit-Windows
          path: build/BA-Modding-Toolkit.exe

      - name: Rename The File (When Trigger With Tag)
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          $tag_name = "${{ github.ref_name }}"
          Compress-Archive -Path build/BA-Modding-Toolkit.exe -DestinationPath build/BA-Modding-Toolkit-$tag_name.exe
        shell: powershell

      - name: Upload Release Asset (When Trigger With Tag)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: build/BA-Modding-Toolkit-${{ github.ref_name }}.exe