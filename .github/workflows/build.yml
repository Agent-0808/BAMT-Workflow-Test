name: build executable file
on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          architecture: 'x64'
          cache: 'pip'

      - name: Install Dependencies
        run: pip install -r requirements.txt

      - name: Build Executable with Nuitka
        uses: Nuitka/Nuitka-Action@main
        with:
          nuitka-version: main
          script-name: main.pyw
          mode: standalone 
          low-memory: true
          mingw64: true
          enable-plugins: tk-inter
          include-package: |
            UnityPy
            UnityPy.resources
            UnityPy.classes
            PIL
            tkinterdnd2
          include-package-data: |
            UnityPy
            PIL
            tkinterdnd2
            archspec
          include-data-dir: |
            assets=assets
            locales=locales
          output-dir: build
          output-file: "BA-Modding-Toolkit.exe"
          assume-yes-for-downloads: true
          # show-memory: true 

      # 修正1：上传生成的整个 dist 文件夹，而不是单个 exe
      # standalone 模式下，必须包含依赖文件夹才能运行
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: BA-Modding-Toolkit-Windows
          path: build/main.dist 

      # 修正2：将整个 dist 文件夹压缩为 zip 进行 Release
      # 这样用户解压后可以直接运行，不会报错缺少 DLL
      - name: Zip Release Asset (When Trigger With Tag)
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          $tag_name = "${{ github.ref_name }}"
          # 将 main.dist 文件夹内的所有内容压缩到 zip 中
          Compress-Archive -Path build/main.dist/* -DestinationPath build/BA-Modding-Toolkit-$tag_name.zip
        shell: powershell

      # 修正3：上传 Zip 文件而不是 exe 文件
      - name: Upload Release Asset (When Trigger With Tag)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: build/BA-Modding-Toolkit-${{ github.ref_name }}.zip