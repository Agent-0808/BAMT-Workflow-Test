name: build executable file

on:
  push:
    branches:
      - main
    tags:
      - 'v*' # Trigger when push tag start with v (etc. v0.1.0)
  workflow_dispatch: # Manual
  
permissions:
  contents: write
  
jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          architecture: 'x64'
          cache: 'pip'

      - name: Install Dependencies
        run: pip install -r requirements.txt

      # 【新增步骤】获取 UnityPy 的安装路径并存入环境变量
      - name: Get UnityPy Path
        id: get-path
        run: |
          # 使用 Python 打印 UnityPy 的所在目录
          $unitypy_path = python -c "import UnityPy, os; print(os.path.dirname(UnityPy.__file__))"
          echo "UNITYPY_PATH=$unitypy_path" >> $env:GITHUB_ENV
        shell: powershell

      - name: Build Executable with Nuitka
        uses: Nuitka/Nuitka-Action@main
        with:
          nuitka-version: main
          script-name: main.pyw
          mode: onefile
          enable-plugins: tk-inter
          
          # 【修正】参数直接写在 with 下
          jobs: 1
          low-memory: true
          
          # 【修正】告诉 Nuitka 跳过 UnityPy 的编译
          nofollow-import-to: UnityPy
          
          # 仅编译其他库
          include-package: |
            PIL
            tkinterdnd2
            
          include-package-data: |
            PIL
            tkinterdnd2
          
          # 【修正】将源码路径作为数据目录包含进去
          # 注意：GitHub Actions 支持在 inputs 中使用多行字符串
          include-data-dir: |
            assets=assets
            ${{ env.UNITYPY_PATH }}=UnityPy
            
          windows-console-mode: disable
          output-dir: build
          output-file: "BA-Modding-Toolkit.exe"

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: BA-Modding-Toolkit-Windows
          path: build/BA-Modding-Toolkit.exe

      - name: Rename The File (When Trigger With Tag)
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          $tag_name = "${{ github.ref_name }}"
          Compress-Archive -Path build/BA-Modding-Toolkit.exe -DestinationPath build/BA-Modding-Toolkit-$tag_name.exe
        shell: powershell

      - name: Upload Release Asset (When Trigger With Tag)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: build/BA-Modding-Toolkit-${{ github.ref_name }}.exe