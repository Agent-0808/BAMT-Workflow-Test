name: build executable file
on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          architecture: 'x64'
          cache: 'pip'

      - name: Install Dependencies
        run: pip install -r requirements.txt

      - name: Install Nuitka
        run: pip install nuitka

      - name: Build Executable with Nuitka
        run: |
          python -m nuitka `
            --onefile `
            --mingw64 `
            --low-memory `
            --jobs=1 `
            --enable-plugin=tk-inter `
            --include-package=UnityPy `
            --include-package=UnityPy.resources `
            --include-package=UnityPy.classes `
            --include-package=PIL `
            --include-package=tkinterdnd2 `
            --include-package-data=UnityPy `
            --include-package-data=PIL `
            --include-package-data=tkinterdnd2 `
            --include-data-dir=assets=assets `
            --include-data-dir=locales=locales `
            --output-dir=build `
            --output-filename=BA-Modding-Toolkit.exe `
            --assume-yes-for-downloads `
            main.pyw
        shell: pwsh  # 使用 PowerShell 以支持多行命令

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: BA-Modding-Toolkit-Windows
          path: build/BA-Modding-Toolkit.exe

      - name: Rename The File (When Trigger With Tag)
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          $tag_name = "${{ github.ref_name }}"
          Compress-Archive -Path build/BA-Modding-Toolkit.exe -DestinationPath build/BA-Modding-Toolkit-$tag_name.exe
        shell: powershell

      - name: Upload Release Asset (When Trigger With Tag)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: build/BA-Modding-Toolkit-${{ github.ref_name }}.exe